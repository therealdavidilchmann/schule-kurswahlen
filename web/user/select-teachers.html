<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

            </div>
            <div class="teacher" id="teacher2" draggable="true" ondragstart="drag(event)">

            </div>
            <div class="teacher" id="teacher3" draggable="true" ondragstart="drag(event)">
