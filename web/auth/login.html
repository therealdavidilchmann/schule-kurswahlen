<html lang="en">

<body>
    <div class="header">
        <div class="left">
            <a class="a-button nav-item" href="../">Lichtenbergschule</a>

            <a class="a-button nav-item" href="./logout.html" id="logout-btn">Logout</a>

    <div class="form-container">

            <input type="text" name="password" id="password" class="input"><br>
            <input type="submit" value="Anmelden" class="submit-btn">
        </form>
    </div>
